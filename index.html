<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />
    <!-- tailwind and daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-15/16 mx-auto mt-2 md:w-11/12 md:mx-auto md:m-3 md:flex md:justify-between items-center"
      >
        <div class="flex justify-center">
          <div id="nav-left" class="flex items-center gap-1">
            <img class="w-11 h-11" src="./assets/logo.png" alt="" />
            <h1 class="text-[#006747] font-extrabold text-lg">
              Emergency <br />Service
            </h1>
          </div>
        </div>
        <div class="flex justify-center mt-2">
          <div id="nav-right">
            <div class="badge bg-[#41ff6b1a] rounded-full p-4">
              <span id="heart-count" class="font-bold">0</span> ❤️
            </div>
            <div class="badge bg-[#41ff6b1a] rounded-full p-4">
              <span id="coin-count" class="font-bold">100</span
              ><img class="w-4" src="./assets/coin.png" alt="" />
            </div>
            <div class="badge bg-[#00a63e] rounded-full p-4 text-white">
              <p><span id="copy-count">2</span> Copy</p>
            </div>
          </div>
        </div>
      </nav>
      <!-- hero section -->
      <section id="hero">
        <div
          class="text-center text-white mx-auto mt-2 p-5 bg-[linear-gradient(90deg,#023122,#006747_50%,#013223_100%)]"
        >
          <img
            class="w-14 md:w-20 mx-auto"
            src="./assets/logo-dark.png"
            alt=""
          />
          <h1 class="font-bold text-2xl mb-3">Emergency Service Directory</h1>
          <h3>
            Government Emergency Services at Your Fingertip - A Project by
            Government of the People's Republic of Bangladesh
          </h3>
        </div>
      </section>
    </header>
    <main></main>
  </body>
</html>
